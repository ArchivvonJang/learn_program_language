<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body{
		margin:0px;
	}
	#header1, #header2{
		height:100px; 
		width:1000px;
		margin:0 auto;
	}
	#header1{
		background-color:lightblue;
	}
	#header2{
		background-color:pink;
	}
	#bar{
		position:relative; /*현재 위치를 기준(top: 0)*/
		height:3px; 
		background-color:blue; 
		z-index:100;
		top:0px;
		
	}
	#content{
		width:1000px;
		margin:0 auto;
		background-color:gray;
		position:relative;
	}
	
	/*배너*/
	#leftBanner, #rightBanner{
		position:absolute;
		width:100px;
		background-color:cyan;
	}
	#leftBanner{
		left:-100px;
		top:0px;/*제일 위로 올라오기*/
		height:300px;
	}
	#rightBanner{
		left:1000px;
		top:0px;
		height:400px;
	}
</style>

<script>
// 하늘색 누르면 사라지게 하기~!
	function event1(){
		document.getElementById("header1").addEventListener('click', function(){
			document.getElementById("header1").style.display="none";
		});// 클릭이벤트가 발생하면 함수실행
	}
//scrollEvent
	function bannerMove(){
		// 현재 스크롤 바 위치 
		var scrollY = window.scrollY;
		
		// header의 높이구하기
		var top = 200; // div header1 + 2 의 높이
		if(document.getElementById("header1").style.display=="none"){
			top=100; // 하늘색 없어지면 높이 100됨
		}
		// 스크롤바가 top보다 내려갔을 때
		var bar= document.getElementById("bar").style; // blue line
		var lBanner=document.getElementById("leftBanner").style; // leftBanner
		var rBanner=document.getElementById("rightBanner").style; // rightBanner
		
		if(scrollY>top){
			bar.top=scrollY-top+"px";
			lBanner.top=scrollY-top+"px";
			rBanner.top=scrollY-top+"px";
		}else{ // 스크롤바가 
			bar.top="0px";	
			lBanner.top="0px";
			rBanner.top="0px";
		}
		}
	var idx=0;	// 공부해,,,js05_string 문자열일부처리: substring slice substr
	function txtTyping(){
		var str="타이핑 문자 처리 하기 연습 중... ";
		var cutText=str.substr(0,idx++);//substr은 갯수 index-> str.substring(0,idx++); str.slice(0,idx++)
		document.getElementById("txt").placeholder=cutText;//placeholder

		// 문자열 자르기 초기화
		if(idx>str.length){// 문자열 넘어서면 다시 첨으로  
			idx=1;
		}		
	}	
</script>

</head>
<body onload="event1(); setInterval('txtTyping()',300)" onscroll="bannerMove()">
<div id= "header1" ></div>
<div id="header2">
	<input type="text" id="txt"/>
</div>
<div id="bar"></div>
<div id="content">
	<img src="img/sunset1.jpg"/>
	<img src="img/sunset2.jpg"/>
	<img src="img/sunset3.jpg"/>
	
	<!-- 배너 -->
	<div id="leftBanner">aaa</div>
	<div id="rightBanner">bbb</div>

	</div>
</body>
</html>
