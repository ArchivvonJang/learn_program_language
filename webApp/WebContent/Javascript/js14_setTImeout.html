<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var n =1;
	function countNumber(){
		document.getElementById("cnt").innerHTML = n;
		n++;
		console.log(n);
		// setTimeout으로  시간 차를 준다.
		//1초에 1 번 함수 호출
		var timer = setTimeout("countNumber()",1000);
		// 이 함수 안에서 사용할 거라 지역변수로 만들지 않아도 됨 var =timer
		if(n>=10){
			//재귀함수 호출이 종료됨.
			//9찍고 내려와서 10에서 타이머걸림
			clearTimeout(timer);
		}
	}
</script>
</head>
<body onload="countNumber();">
	<div>
		<h1>setTimeout():재귀호출 방식으로 일정한 시간 간격으로 반복실행</h1>
		<b id="cnt">1</b>
	</div>
</body>
</html>
