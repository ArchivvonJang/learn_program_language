<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>팝업</title>
	<style>
		img{
		width:400px; height:400px;
		}
	</style>
	<script>
	// 버튼을 누르면 팝업창이 꺼지는 함수
	function closeBtn(){
		//1. checkbox의 체크상태를 확인
		// 체크일때와 아닐 때 구분 - checked 이면 true, 아니면 false
		if(document.getElementById("cookieCheck").checked){
			//2. 쿠키를 저장한다.
			// 쿠키 기록
			// 변수, 데이터(값), 저장위치, 소멸시간을 설정
			
			//날짜
			var now= new Date();// 현재
			//1일 후 날짜 구하기
			now.setDate(now.getDate()+1);// 현재 날짜를 기준으로 1일 더한 날짜를 구하기 
			
			//쿠키를 생성할 
			//                변수  데이터 저장위치   소멸시점(바로 위에 구한 내일날짜)
			document.cookie="event=2월; path=/; expires="+now+";" ;
			
			
		}
		self.close(); //window.close();
	
	}
	</script>
</head>
<body>
<!-- 팝업에 나올 이미지 -->
	<img src="../img/cat.png"/></br>
	<input type="checkbox" id="cookieCheck"/>
	하루동안 열지 않기
	<input type="button" id="closeBtn" value="Close" onclick="closeBtn()"/>
	
</body>
</html>
