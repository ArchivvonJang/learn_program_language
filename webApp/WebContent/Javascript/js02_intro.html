<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1 id="txt">스타일시트를 자바스크립트에서 적용하기 </h1>
<img src="../img/cat.png" id="cat"/>
	<div id="view">
	
	</div>
</body>
</html>

<script>
//자바스크립트는 변수 선언시 별도의 데이터형을  지정하지 않는다 
// 처음으로 대입되는 데이터에 따라 데이터 형이 자동으로 설정된다. 유.동.적
	var imgTag="";
	for(var i=1; i<=5; i++){
		imgTag+= "<img src='../img/1"+i+".png'/>";
		
	}
	//                                  변수      태그
	document.getElementById("view").innerHTML = imgTag; // id=view를 얻어와라 
	
	// 자바 스크립트에서 스타일시트 적용하기 
	document.getElementById("txt").style.color="#5ae"; // 문자열로 세팅
	
	var obj=document.getElementById("txt");
	// css - color background-color font-size 이렇게 표시하던거 
	obj.style.backgroundColor ="pink";
	obj.style.border="solid 2px green";
	
    //자바스크립트에서 html 속성 다루기
    var imgObj = document.getElementById("cat"); //변수에 id를 얻어서 넣기
    imgObj.src='../img/dog.png'; // 이 아이디를 가진 객체의 src속성 원래 cat이었는데 dog로 바꿈
    imgobj.title='풍선도움말~~~~~~';// 마우스 갖다대면 나오는 풍선도움말
 
    var imgFilename=imgObj.src;
    document.write("<br/>"+imgFilename); // 서버 주소 값이 보여야함
    
    console.log(imgFilename); // 콘솔에 입력 
    alert(imgFilename); // 대화상자 많이 띄우기
    
	</script>
