<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
      $(document).ready(function(){
          // jquery 실행부

          // jqeury 선택자 : 태그, 클래스, 아이디, 부모자식형제 가능....

          //스타일 시트 -> 
          //css("속성","값")함수 fontSize font-size
          $("input").css("font-size","2em"); // 태그선택자
          $("#username").css("color","green");// 아이디 선택자 
          $(".c1").css("background-color","pink");// 클래스 선택자

          // html 속성 처리 -> attr("속성", "속성값")     attribute 속성과 속성값 둘 다 존재
        $("img").attr("src","../img/2.png");
        $(".c1").attr("value",'홍길동'); //'' 작은따옴표 써도됨 큰,작은 구분 x 작은을 더 많이 써
        
        // html 속성 처리 -> 속성명은 존재하나 속성 값이 없는 속성들에 쓰는 함수  
        // prop properties   ("속성", true or false)
        $("#username").prop("readonly", true);// 읽기 전용  
        $("#hobby").prop("checked",true);

        console.log(  $('#hobby').prop('checked')  ); // 현재 상태의 true false가 ㄴ아ㅗㅁ
        console.log(  $('#username').attr('value')  ); // username 의 value도 확인 가능
      });
  </script>>
</head>
<body>
    <div>jquery 에서 스타일 적용</div>
    <input type="text" id="username" name="username" class="c1"/><!--readonly clicked 속성이 존재하는데 속성값이 존재하지 않는 것들은 attr쓰지 않음 -->
    <input type="checkbox" id="hobby"/>
    <h2>html속성을 jquery 에서 제어하기</h2>
    <img src="../img/1.png"/>
</body>
</html>
