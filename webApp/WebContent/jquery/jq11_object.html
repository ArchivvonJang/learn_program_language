<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
<style>
    img{
        width:100px; height: 100px;
    }
    ul, li{
        margin: 10px; list-style-type: none; border:1px solid gray; float:left; padding:10px;
    }
    li{
        border: 1px solid orange;
    }
</style>
<script>
    $(function () {  
        // append(), appendTo() 선택자 앞 뒤 의 차이 
        // before(): 선택자 이전에 객체 추가
        $('#img').before("<li><img src='../img/cat.png'/></li>");

        // insertBefore() : 선택자 이전에 객체 추가  $(내용).insertBefore(선택자)
        $('<li><img src="../img/9.png"/></li>').insertBefore('#img');

        // after(): 선택자 다음에 객체 추가
        $('#img').after('<li><img src="../img/3.png"/></li>');

        // insertAfter() : 선택자 이후에 객체 추가 $(내용).insertAfter(선택자)
        //              속성의 값을 가져오려면, attr
        $('<li id="copy"><img src="../img/7.png"/></li>').insertAfter('#img');
  
        // prepend(): 선택자의 내용 중 제일 앞쪽에 객체 추가
        $('ul').prepend('<li><img src="../img/aaa.png"/></li>');

        //prependTo()  선택자 내용 중 제일 앞에 객체 추가 $(내용).prependTo(선택자)
        $('<li><img src="../img/dog.png"/></li>').prependTo('ul');

        // clone() : 객체를 복사한다. * 한 번 복사한 것은 한 번만 쓸 수 있다.
        var copy = $('#copy').clone();
         
        // 속성의 값을 변경
        copy.attr('id','copy2'); // 복사 본의 id를 변경

        $('ul').append(copy); // 해당 아이디를 가지고 있는 객체가 복사 되어서 추가된다.

        // empty() : 선택자의 내용을 지운다.
        $('#img').empty();

        // remove() : 선택자와 내용을 같이 지운다.
        $("#copy2").remove();

        //replaceAll() : 선택자 객체를 치환 $('내용').replaceAll('선택자')
        $('<li id="txt"><h1>Flower</h1></li>').replaceAll('#copy');

        //replaceWith() :선택자와 내용을 다른 내용으로 치환
        $('#txt').replaceWith('<h2>Replace</h2>');
  });
</script>
</head>
<body>
    <ul>
        <li id="img"><img src ="../img/11.png"/></li>
    </ul>
</body>
</html>
