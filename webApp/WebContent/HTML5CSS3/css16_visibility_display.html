<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		img{width:200px; height:200px;
		}
		/*객체를 보여주거나 숨김
			visibility : hidden(숨김), visible(보여줌) -> 숨기고난 객체의 자리를 차지하고 있다.
			
			display : none(숨김), block(보여줌) -> 숨기고 난 객체의 자리를 반환한다. (자리 차지 x)
		*/
		img:nth-of-type(2){
			visibility:hidden;
		}
		img:nth-child(4){
			display:none;
		}
		img:hover{
			/*height:0px;
			display:none;*/ 
			visibility:hidden;
		}
	</style>
</head>
<body>
<img src="../img/cat.png"/>
<img src="../img/dog.png"/>
<img src="../img/forest.jpg"/>
<img src="../img/coffee.jpg"/>
<img src="../img/bear.png"/>
<img src="../img/clouds.jpg
"/>
</body>
</html>
