<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

<body>
<h1>audio tag</h1>
<!-- controls : 컨트롤러 표시
	autoplay : 자동시작
	loop : 반복 횟수
	preload : 전송이 완료된 후 재생
	 -->
<audio src="../audio_movie/Kalimba.mp3" controls autoplay loop = "2"></audio>
<audio controls>
	<source src ="../audio_movie/13 Beautiful.mp3"/>
	<source src ="//.audio_movie/03 Artificial Love.mp3"/>
</audio>
</body>
