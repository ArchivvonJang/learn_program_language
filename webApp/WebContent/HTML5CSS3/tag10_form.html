<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1> form 태그 : 사용자가 정보를 입력 또는 선택할 수 있는 폼 만들기</h1>
	<!-- 
	get 방식 전송 : 주소표시줄에 데이터가 표시
 	post 방식 전송 : 데이터를 숨겨서 전송
 	enctype = "multipart/form-data" 파일 업로드 시 필요
 	-->
<!--  	<form method = "post" action = "member.jsp?username = '홍길동'" name = "form" enctype = "multipart/form-data"> -->

<form>


	<!--input : 아이디, 비밀번호, checkbox, radio,버튼 등 
		select, option
		textarea
		
		name : 변수 
		value : 값 (예: form안의 값)
		placeholder : 안내 메시지
		size : 글자 수로 폭 설정 
		maxlength : 최대 입력 문자수 
	-->
	아이디 :<input type ="text" name = "userid" placeholder = "아이디를 입력하세요." size ="10" maxlength = "5"/><br/>
	비밀번호 : <input type = "password" name = "userpwd" placehoder = "비밀번호 입력"/><br/>
	파일첨부 : <input type = "file" name = "filename"  id="filename"/><br/>
	<input type = "button" oneclick ="viewer()" value = "클릭"/>
	
	체크박스 : <input type = "checkbox" name ="hobby" value ="등산"/> 등산
			<input type = "checkbox" name = "h1" value = "농구" checked/> 농구
			<input type = "checkbox" name = "h2" value = "배구"/> 배구 <br/>
	
	라디오 : <input type = "radio" name = "gender" vaule = "F" checked/> 여 
		   <input type = "radio" name = "gender" vaule = "M"/> 남 <br/>
		   
	여러줄의 텍스트 : <textarea name = "content" rows = "5" cols ="50"> 컨텐츠 </textarea> <br/>
	
	목록 태그 : <select name = "hobby2" size= "3" multiple>
				<option value = "A"> 독서 </option>
				<option value = "등산"> 등산 </option>
				<option value = "바이크" selected> 바이크 </option>
				<option value = "스케이트보드"> 스케이트보드 </option>
			</select> <br/>
			
	목록 태그2 : <select name = "choice">
			<optgroup label="프론트앤드">
				<option value = "html">html </option> 		<!-- 프론트 -->
				<option value = "css">css</option>
				<option value = "javascript">javascript</option>   
			</optgroup>
			<optgroup label = "백앤드">
				<option value = "jsp">jps</option> 			<!--백 -->
				<option value ="servlet">servlet</option>	
			</optgroup>						  
	</select> 
	<br/>
	
	버튼 : <input type = "button" value = "버튼"/>
		  <input type = "submit" value = "보내기" formaction="member2.jsp" formmethod = "post" formtarget = "_blank"
		  									formtype = "multipart/form-data"/> <!-- form에 있는 액션 위에 주석처리한 코드와 깉은 기능 -->
		  <input type = "reset" value = "다시쓰기"/> <!-- 홈 내의 컴퍼런트 초기화 -->
		  <button>버튼</button>
		  <input type = "image" src = "../img/cat.png"/>
		  
		  <hr/>
		  <!-- 날짜처리 -->
		  date : <input type = "date" name = "date1"/><br/>
		  datetime-local : <input type = "datetime-local"name= "date2"/>년 월 일 시 분<br/>
		  month : <input type = "month" name = "date3"/>년  월 <br/>
		  week : <input type = "week" name = "date4"/>년 단위의 주 차수 <br/>
		  Color : <input type = "color" name = "color"/> RGB 코드 표 <br/>
		  number : <input type = "number" name = "number" min = "1" max = "10" step = "2"> <br/>
		  range : <input type = "range" name = "range" min = "1" max="100"/><br/>
	</form>
</body>
</html>
