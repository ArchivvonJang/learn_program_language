<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1> 순서가 없는 목록 태그 : ul(UnOriented List)태그</h1>
<!--  

type 속성: disk(채워진 원) , circle(안이 비워진 원), square(채워진 사각형)
			
-->
<ul type="circle" >
	<li>html이란 </li>
	<li>자바스크립트란 </li>
	<li><a href ="@">서울시청</a></li>
	<li><img src = "../img/coffee.jpg" height ="100"/></li>
</ul>
<h1> 순서가 있는 목록 태그 : ol(Oriented List) 태그 </h1>
<!--type 속성 : 1, A, a -->
<ol type-"i">
	<li>해바라기</li>
	<li>민들레</li>
	<li>개나리</li>
	<li>히아신스</li>
	<li>코스모스</li>
	<li>장미</li>	
</ol>

<h1> 설명이 있는 리스트 : dl </h1>
<dl>
   <dt> 컴퓨터 (Computer) </dt>
   <dd> [명사] 어쩌구 저쩌구 컴퓨터에 대한 설명 블라블라 </dd>
   <dt> HTML </dt>
   <dd> [명사] 어쩌구 저쩌구  설명 블라블라 </dd>
</dl>
</body>
</html>
