<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attribute : 속성선택자 </title>
<style>
	/*속성선택자*/
	img{width:200px; height:200px; } /*이미지 크기 같아짐*/
	
	/*속성 선택자
	$= 특정 문자로 끝나는 태그를 선택한다.
	^= 특정 문자로 시작하는 태그를 선택한다.
	*= 특정 문자가 포함된 태그를 선택한다.
	 
	 태그[속성 원하는부호=속성값]
	*/
	/*jpg만 border로 세팅 - src 속성에 jpg가 있는지 확인 특정문자가 포함되어있는지 확인*/
	img[src$=jpg]{
		border:2px solid red;
	}
	img[title^=s]{
		border:2px dotted green;
	}
	img[src*=c]{
		border:2px double bule;
		border-radius:50px; 	/*가장자리 둥글게*/
	}
	input[type=text]{
	background:yellow;
	font-size:1.5em;
	}
	input[value=cat]{
		background:lightblue;
	}
</style>

</head>
<body>
<img src ="../img/melting.gif"/>
<img src ="../img/cat.png"  title="snow"/>
<img src ="../img/clouds.jpg"/>
<img src ="../img/color.gif"/>

<hr/>

<form method="post" action="aaaa.jsp">
	<label>아이디</label><input type="text" name ="userid" value="cat"/><br/>
	<label>비밀번호</label><input type="password" name="userpwd" value="cat"/><br/>
	<input type= "submit" value="login"/>
</form>

</body>
</html>
