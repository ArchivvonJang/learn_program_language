<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name = "description" content ="이 페이지에 대한 설명을 기록한다."/>
<meta name = "keywords" content="자바, 컴퓨터, 제이퀄, 자바스크립트, 스프링, javascript"/>
<meta name = "author" content ="hong gil dong"/>
<meta http-equiv = "refresh" content ="10"/>
<meta http-equiv = "refresh" content = "5;http://www.nate.com"/>
<title>Insert title here</title>
</head>
<body>
<h1> meta 태그</h1>
<pre>
	 meta 태그는 현재 페이지에서 참조하는 내용을 표기한다. 
	 
	 name 속성 
	 		- description : 현재 페이지에 대한 설명을 적는다 .
	 		- keywords : 검색엔진이 검색하는 검색어를 표시한다. 해쉬태그처럼 검색어를 걸어둔다.
			- author : 작성자 (이 양반이 만들었구나)
				
	http-equiv 속성
			- refresh : 새로고침, reloading (일정시간이 지나면 자동으로), 초 단위의 새로고침 
			
</pre>
</body>
</html>
