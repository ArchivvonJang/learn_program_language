<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border ="1" cellspacing ="0" cellpadding="10">	<!-cellpadding 상하좌우 여백-->
	<!--1번째줄 -->
		<tr>
		<!-- 한 줄씩 만들기 -->
			<td>
				AAAAAAAAA
			</td>
			<td rowspan ="2">
			<!-- rowspan "n"줄씩 병합 -->
				BBBBBBBBB
			</td>
			<td>
				CCCCCCCCC
			</td>
			<td rowspan = "3">
				DDDDDDDDD
			</td>
		</tr>
	<!--2번째줄 -->
		<tr>
			<td>
				EEEEEEEEEEE
			</td>
			<td>
				FFFFFFFFFFF
			</td>
		</tr>
	<!--3번째줄 -->	
				<tr>
			<td>
				GGGGGGGGGG
			</td>
			<td colspan = "2">
				HHHHHHHHHH
			</td>
			
		</tr>
	</table>
</body>
</html>
