<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#overOut, #overOut *,#overOut2, #overOut2 *{
		padding:30px;
		border: 1px solid gray;
	}
	#overOut, #overOut2{
		background-color:yellow;
	}
	#overOut> h1, #overOut2 > h1{
		background-color:pink;
	}
	#overOut b, #overOut2 b{
		background:#ddd;
	}
	#view, #view2 {
		font-size:2em;
	}

</style>
<script>
//on ~~

	// onclick
	// onmouseover, onmouseouot : 마우스가 객체로 들어갈 때, 나올 때 (하위객체도 이벤트 발생)
	// count를 선언할 변수
		
	// onmousedown : 마우스 누르고 있을 때 
	// onmouseup : 마우스를 놓은 후 놓으면
	// onmousemove : 마우스를 움직이면
	// onmouseover : 이벤트 설정한 객체 안쪽은 각각 이벤트가 생김 div h1 모두 이벤트 생김, out도 마찬가지
	
	// onfocus : 커서가 객체 들어오면
	// onblur : 커서가 객체를 나가면 
	
		// tomcat  - web server = was 중 한 개 
		// submit 이벤트 데이터 입력 유무 확인 
	
	// onsubmit : form에서 submit 이벤트가 발생했을 때, 
	// onreset : form 에서 reset 이벤트 발생 (다시쓰기 같은 것)
	
	// onkeydown : key를 누른 상태
	// onkeypress : key를 누른 상태 
	// onkeyup : key를 누른 후 놓으면,
	
	//onmouseenter, onmouseleave :  마우스가 객체로 들어오거나 나갈 때 발생 (하위 객체 이벤트 발생하지 않는다.)
	
	// onchange : value의 값이 바뀌면 발생 
	// onload : body 가 로딩되면
	// onunload : body가 종료됨
	
	// onresize : 창의 크기가 변경되었을 때, 사용자가 창 크기 못하게 할 수 도 있다.
	
	var cnt=0;
	// 이벤트일 때 호출할 함수
	function overTest(){//마우스 오버일때 호출 할 함수
		cnt++;//마우스오버 시 1증가되고, view에 찍어줌
		//document.getElementById("view").innerHTML="mouseover -> "+cnt+" 번 째 실행";
		viewOutput();
	} // onmouseover : 이벤트 설정한 객체 안쪽은 각각 이벤트가 생김 div h1 모두 이벤트 생김, out도 마찬가지
	
	var outCnt=0;
	function outTest(){
		outCnt++;
		viewOutput(); //함수에서 다른 함수를 찍어줌 (출력문이 중복이라 아래에 함수로 별도로 )
	}
	
	function viewOutput(){
		document.getElementById("view").innerHTML="mouseover -> "+cnt+" 번 째 실행 </br>mouseout -> " +outCnt +" 번 째 실행" ;
	}
	
	//onmouseenter, onmouseleave :  마우스가 객체로 들어오거나 나갈 때 발생 (하위 객체 이벤트 발생하지 않는다.)
	var cnt2=0, outCnt2=0;
	
	function enterTest(){
		cnt2++;
		document.getElementById("view2").innerHTML="mouseenter -> "+cnt2+" 번 째 실행" +"</br>mouseleave -> "+ outCnt2 +" 번 째 실행";
	}
	function leaveTest(){
		cnt2++;
		document.getElementById("view2").innerHTML="mouseenter -> "+cnt2+" 번 째 실행" +"</br>mouseleave -> "+ outCnt2 +" 번 째 실행";
	}

	//submit 
	function formCheck(){
		// 아이디 데이터입력되어있는지 확인
		if(document.getElementById("userid").value==""){ // 아이디가 없다면 비밀번호까지 확인할 필요없ㅇ므 데이터 없는거니까 
			alert("아이디를 입력하세요.");
			// 커서를 아이디 입력 칸에 넣어줌
			document.getElementById("userId").focus();//아이디 박스에 커서 이동  
			return false;
		}
		// 비밀번호 확인 
		if(document.getElementById("userpwd").value==""){
			alert("비밀번호를 입력해주세요.");
			document.getElementById("userpwd").focus();
			return false;
		}
		// 아이디도 있고 비밀번호도 있을 때, 
		return true;
		
		
		//정규표현식?
		//return formCheck() 아래로 보냄 false로 onsubmit에 입력되면 액션 작동하지 않음  아이디 비번 두개 다 있으면 return ture, 아니면 false 
	}
	
	// 버튼을 이용한 submit 처리
	function logCheck2(){
		//아이디
		if(document.getElementById("userid").value==""){ 
			document.getElementById("userId").focus();
			return false;
		}
		//비번
		if(document.getElementById("userpwd").value==""){
			alert("비밀번호를 입력해주세요.");
			document.getElementById("userpwd").focus();
			return false;
		}
		// submit 발생시키는 방법 1
		// form 을 submit 발생시킨다.
		//document.logFrm.submit();
		
		// submit 발생시키는 방법 2 
		document.getElementByID("logFrm").submit();
	}
	
	// onkeydown : key를 누른 상태
	// onkeypress : key를 누른 상태 
	// onkeyup : key를 누른 후 놓으면,
	function keyTest(){
		var keyCode=event.keyCode();	
		document.getElementById("view2").innerHTML =keyCode;// 무슨 키를 눌렀는지, 이벤트 발생한 키코드를 얻어낼 수 있다..?
	}
	
	
</script>
</head>
<body onresize="alert('창의 크기가 변경되었습니다.')">
	<!-- 세번재  onfocus, onblur-->
	<form method="post" action="aaa.jsp" id="logFrm" name="logFrm" onsubmit="return formCheck()" onreset="alert('reset 실행중');">
																		<!-- 커서가 focus(pink)를 벗어났을 때 blur 다른 색(yellow)으로 바뀌도록/  id 중복검사 후 비활성화 또는 사용아이디 보여줄때-->
		아이디 <input type ="text" name="userid" id="userid" onfocus="this.style.backgroundColor='pink'" onblur="this.style.color='yellow'"/></br> <!--  this = input tag를 지칭 -->
		비밀번호 <input type="password" name="userpwd" id="userpwd"/> </br> <!-- name 과 id 이름 동일하게: name 은 jsp id 는 자바스크립트 제이쿼리에서사용  -->
		
		<input type="text" name="username" id="username" onkeydown="this.style.background='lightblue';keyTest(); "/></br>
		<select  onchange="this.style.fontSize='2em'">
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select></br>
		<input type="submit" value="로그인"/> <!-- submit이 눌러지면 이벤트 발생 -> 데이터 입력 유뮤확인 (자바스크립트 또는 제이쿼리가함) -->
		
		
		<button>로그인</button>    <!--  submit 기능-->
		<input type="image" src="../img/cat.png"/> <!--  submit기능 -->
		<input type="button" value="LOGIN" onclick="logCheck2()"/><!--XXsubmit기능 없음XX 하지만, event 이용해서 submit기능 구현 가능-->
	
		<input type="reset" value="다시쓰기"/> <!-- form 에 적용  -->
		
		
	</form>
	
	<hr/>
	<!--두번째  -->
	<div id="overOut2" onmouseenter="enterTest()" onmouseleave="leaveTest()">
		<h1>onmouseenter, <b>onmouseleave</b> 이벤트</h1>
	</div>
	<div id="view2">
	</div>
	
	<hr/>
	
	<!-- 처음에 한 것 -->
	<div id="overOut" onmouseover="overTest()" onmouseout="outTest()">
		<h1>onmouseover, <b>onmouseout</b> 이벤트</h1>
	</div>
	<div id="view">
	</div>
</body>
</html>
