<HTML>
    <HEAD>
     <TITLE>Rollover +이미지확대보기+ 무브+커서</TITLE>
     <style type="text/css">
     body {cursor:url('banner/my-cursor.cur');}
     .text{
         font-family:"돋움";
      font-size: 9pt;
      }
     td{font-size: 9pt; line-height: 160%;}
     #img1{display：none; color:blue;}
     #img2{display：none; color:blue;}
     #img3{display：none; color:blue;}
     #img4{display：none; color:blue;}
     #img5{display：none; color:blue;}
     </style>
    
     <script language="javaScript">
     var move_x, move_y, temp_x, temp_y
     function mouse_dragdrop(){
        if(event.button==1 && flag_drag==true){
    div_name2.pixelLeft=temp_x + event.clientX - move_x;
    div_name2.pixelTop=temp_y + event.clientY - move_y;
    }
      }
     
      function mouse_drag(div_name){
      div_name2=eval("document.all." + div_name+ ".style");
        temp_x = div_name2.pixelLeft;
     temp_y = div_name2.pixelTop;
     move_x = event.clientX;
     move_y = event.clientY;
     document.onmousemove= mouse_dragdrop;
     flag_drag=true;
      }
     
      function mouse_up(){
        flag_drag = false
     }
     document.onmouseup=mouse_up;
    
      function big_img(str){
     bigImg=eval("document.all." + str + ".style");
     bigImg.pixelTop=event.clientY;
     bigImg.pixelLeft=event.clientX;
     bigImg.display= "block";
     }
     function div_close(str){
         closeImg=eval("document.all." + str + ".style");
      closeImg.display="none"
     }
    
     </script>
    
    </HEAD>
   
    <BODY bgcolor="#FFFFFF" text="#000000">
     <table width="450" border="0" cellspacing="5" cellpadding="0" align="center">
      <tr>

     <td onClick="big_img('img5')"><img src="sat.jpg" width="150" height="130"></td>
